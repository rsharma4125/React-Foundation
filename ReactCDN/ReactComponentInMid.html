<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React via CDN</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
</head>
<body>
    <h1>This is HTML Page</h1>
    <div id="root">
        <!-- Standard case to identify there is an issue in rendering react components -->
        Not Rendered 
        <!-- When react component gets loaded on root Not Rendered text will be overwitten -->
    </div>
    <h3>This is after react component body</h3>

    <script>
        const ReactEle = React.createElement("h2",{id:"id_val"},"React Element positioned here");
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(ReactEle);
    </script>
</body>
</html>
